<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center" style="font-size: 55px;">Login Form</h1>
	<div class="container"><br>
	<div class="col-lg-6 m-auto d-block">
			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<label class="font-weight-bold"> Email: </label>
					<input type="text" name="email" class="form-control" id="emails">
					<span id="emailids" class="text-danger font-weight-bold"> </span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold"> Password: </label>
					<input type="password" name="pass" class="form-control" id="pass">
					<span id="passwords" class="text-danger font-weight-bold"> </span>
				</div>
				
				<input type="submit" name="submit" value="submit" class="btn btn-success">
				<input type="reset" name="reset" value="reset" class="btn btn-success">
			</form><br><br>
		</div>
	</div>
	<script type="text/javascript">
		function validation(){
			var emails = document.getElementById('emails').value;
			var pass = document.getElementById('pass').value;
			
			if(emails == ""){
				document.getElementById('emailids').innerHTML ="Please fill the email id field";
				return false;
			}
			if(emails.indexOf('@') <= 0 ){
				document.getElementById('emailids').innerHTML ="@ Invalid Position";
				return false;
			}
			if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
				document.getElementById('emailids').innerHTML =". Invalid Position";
				return false;
			}

			if(pass == ""){
				document.getElementById('passwords').innerHTML ="Please fill the password field";
				return false;
			}
			if((pass.length <= 5) || (pass.length > 20)) {
				document.getElementById('passwords').innerHTML ="Passwords lenght must be between  5 and 20";
				return false;	
			}
			
			
			
			  alert("Login Successfully!");
  return true;
		}
	</script>

</body>
</html>
